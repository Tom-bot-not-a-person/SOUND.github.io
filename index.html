<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>🎵 Přehrávač 🎵</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Přepínání tapet -->
  <div class="bg-switcher">
    <button id="originalBtn">ORIGINAL</button>
    <button id="beachBtn">BEACH</button>
  </div>

  <!-- Zadávání hesla -->
  <div class="password-box">
    <input type="password" id="passwordInput" placeholder="Zadej heslo..." />
    <button id="passwordBtn">OK</button>
  </div>

  <!-- Hlavní přehrávač -->
  <div class="content">
    <h1>🎵 Choose Your Fighter 🎵</h1>
    <h2 id="songTitle">Now Playing: Choose Your Fighter - NewEra</h2>
    <button id="playBtn">▶️ Přehrát</button>
    <button id="stopBtn">⏹️ Zastavit</button>
    <audio id="audioPlayer" src="choose_your_fighter.mp3"></audio>
  </div>

  <!-- Tajný přehrávač 1 -->
  <div class="secret" id="secret1" style="display: none;">
    <h2>🔒 Tajná hudba 1 odemčena!</h2>
    <button id="playSecret1">▶️ Secret 1</button>
    <button id="stopSecret1">⏹️ Zastavit</button>
    <audio id="secretPlayer1" src="secret_song.mp3"></audio>
  </div>

  <!-- Tajný přehrávač 2 -->
  <div class="secret" id="secret2" style="display: none;">
    <h2>🔒 Tajná hudba 2 odemčena!</h2>
    <button id="playSecret2">▶️ Secret 2</button>
    <button id="stopSecret2">⏹️ Zastavit</button>
    <audio id="secretPlayer2" src="secret_song2.mp3"></audio>
  </div>

  <!-- Tajný přehrávač 3 -->
  <div class="secret" id="secret3" style="display: none;">
    <h2>🔒 Tajná hudba 3 odemčena!</h2>
    <button id="playSecret3">▶️ Secret 3</button>
    <button id="stopSecret3">⏹️ Zastavit</button>
    <audio id="secretPlayer3" src="secret_song3.mp3"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
