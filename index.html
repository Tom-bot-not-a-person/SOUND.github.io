<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>🎵 Přehrávač 🎵</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Přepínání tapet -->
  <div class="bg-switcher" style="position: fixed; top: 10px; right: 10px;">
    <button id="originalBtn">ORIGINAL</button>
    <button id="beachBtn">BEACH</button>
  </div>

  <!-- Zadávání hesla -->
  <div class="password-box" style="position: fixed; top: 10px; left: 10px;">
    <input type="password" id="passwordInput" placeholder="Zadej heslo..." />
    <button id="passwordBtn">OK</button>
  </div>

  <!-- Hlavní přehrávač -->
  <div class="content" style="text-align: center; margin-top: 150px;">
    <h1>🎵 Choose Your Fighter 🎵</h1>
    <h2 id="songTitle">Now Playing: Choose Your Fighter - NewEra</h2>
    <button id="playBtn">▶️ Přehrát</button>
    <button id="stopBtn">⏹️ Zastavit</button>
    <audio id="audioPlayer" src="choose_your_fighter.mp3"></audio>
  </div>

  <!-- Tajná hudba 1 -->
  <div class="secret" id="secret1" style="display: none; text-align: center; margin-top: 30px;">
    <h2>🔒 Tajná hudba 1 odemčena!</h2>
    <button id="playSecret1">▶️ Přehrát Secret 1</button>
    <button id="stopSecret1">⏹️ Zastavit</button>
    <audio id="secretPlayer1" src="secret_song.mp3"></audio>
  </div>

  <!-- Tajná hudba 2 (Alan Walker – Darkside) -->
  <div class="secret" id="secret2" style="display: none; text-align: center; margin-top: 30px;">
    <h2>🔒 Alan Walker – Darkside (feat. AuRa and Tomine Harket)</h2>
    <button id="playSecret2">▶️ Přehrát Darkside</button>
    <button id="stopSecret2">⏹️ Zastavit</button>
    <audio id="secretPlayer2" src="Alan%20Walker%20-%20Darkside%20(feat.%20AuRa%20and%20Tomine%20Harket).mp3"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
